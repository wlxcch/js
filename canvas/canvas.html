<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{margin:0;padding:0；}
    /* body默认有8px外边距 */
    #canvas {
        background:red;
        height:100vh;
        position:relative;
    }
    </style>
</head>
<body>
    <div id='canvas'></div>
    <script>
          var div=document.getElementById('canvas')
        //鼠标按下去
        div.onmousedown=function(a){
            // console.log(a)
            var x=a.clientX
            var y=a.clientY
            var divA=document.createElement('div')
            divA.style="width:6px;height:6px;background:black;border-radius:3px;"+
            "position:absolute;left:"+(x-3)+"px;"+"top:"+(y-3)+"px;"
            //默认小圆点显示在鼠标箭头的右下角，因为是相对鼠标定位的，
            //减去3px，让小圆点显示在鼠标箭头的上面
            div.appendChild(divA)
         }
        //鼠标在动
        div.onmousemove=function(y){
            // console.log(y)
        }
        //松开鼠标
        div.onmouseup=function(z){
            console.log(1)
        }
    </script>
</body>
</html>
